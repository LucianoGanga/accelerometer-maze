<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Accelerometer Maze Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #gameCanvas {
            background-color: #111;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #startScreen {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
        }
        #startButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #levelInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
        }
        #timeInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="levelInfo">Level: 1</div>
        <div id="timeInfo">Time: 0s</div>
        <div id="startScreen">
            <h1>Gravity Maze</h1>
            <p>Tilt your device to move the ball through the maze.</p>
            <p>You can also use touch to control the ball.</p>
            <p>Reach the green exit to win!</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const levelInfo = document.getElementById('levelInfo');
        const timeInfo = document.getElementById('timeInfo');
        
        let gameRunning = false;
        let gameTime = 0;
        let timeInterval;
        let currentLevel = 1;
        let ball;
        let maze;
        let exit;
        
        // Set canvas dimensions to match the viewport
        function resizeCanvas() {
            // Make canvas slightly smaller than viewport to ensure it fits
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.95;
            
            // If game is already initialized, recreate the maze
            if (gameRunning) {
                createMaze();
                resetBall();
            }
        }
        
        // Initialize the game
        function initGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            gameTime = 0;
            
            // Set up the game timer
            timeInterval = setInterval(() => {
                gameTime++;
                timeInfo.textContent = `Time: ${gameTime}s`;
            }, 1000);
            
            // Create the maze and ball
            createMaze();
            resetBall();
            
            // Start the game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Reset ball position
        function resetBall() {
            // Ball properties
            const ballRadius = Math.min(canvas.width, canvas.height) * 0.025;
            // Position ball at the top entry point
            ball = {
                x: canvas.width * 0.5,
                y: ballRadius * 2,
                radius: ballRadius,
                vx: 0,
                vy: 0,
                color: '#ff4444'
            };
        }
        
        // Create maze with walls - proper single entry/exit path
        function createMaze() {
            maze = {
                walls: [],
                wallWidth: Math.min(canvas.width, canvas.height) * 0.025
            };
            
            // Clear existing walls
            maze.walls = [];
            
            // Define the entry point at the top
            const entryWidth = maze.wallWidth * 3;
            const entryX = canvas.width / 2 - entryWidth / 2;
            
            // Create top wall with entry point
            maze.walls.push({
                x: 0,
                y: 0,
                width: entryX,
                height: maze.wallWidth,
                color: '#aaaaaa'
            });
            
            maze.walls.push({
                x: entryX + entryWidth,
                y: 0,
                width: canvas.width - (entryX + entryWidth),
                height: maze.wallWidth,
                color: '#aaaaaa'
            });
            
            // Create bottom wall with exit point (will be replaced by exit object)
            const exitWidth = maze.wallWidth * 3;
            const exitX = canvas.width / 2 - exitWidth / 2;
            
            maze.walls.push({
                x: 0,
                y: canvas.height - maze.wallWidth,
                width: exitX,
                height: maze.wallWidth,
                color: '#aaaaaa'
            });
            
            maze.walls.push({
                x: exitX + exitWidth,
                y: canvas.height - maze.wallWidth,
                width: canvas.width - (exitX + exitWidth),
                height: maze.wallWidth,
                color: '#aaaaaa'
            });
            
            // Add left and right borders
            maze.walls.push({
                x: 0,
                y: 0,
                width: maze.wallWidth,
                height: canvas.height,
                color: '#aaaaaa'
            });
            
            maze.walls.push({
                x: canvas.width - maze.wallWidth,
                y: 0,
                width: maze.wallWidth,
                height: canvas.height,
                color: '#aaaaaa'
            });
            
            // Create internal maze structure based on level
            const complexity = Math.min(6, currentLevel + 2); // Limit complexity
            const rows = complexity;
            const cols = complexity;
            
            // Create a grid-based maze
            const cellWidth = (canvas.width - 2 * maze.wallWidth) / cols;
            const cellHeight = (canvas.height - 2 * maze.wallWidth) / rows;
            
            // Generate maze using a simplified recursive backtracking algorithm
            const grid = [];
            for (let r = 0; r < rows; r++) {
                grid[r] = [];
                for (let c = 0; c < cols; c++) {
                    grid[r][c] = {
                        visited: false,
                        walls: {
                            top: true,
                            right: true,
                            bottom: true,
                            left: true
                        }
                    };
                }
            }
            
            // Create a path through the maze
            function carvePathFrom(r, c) {
                grid[r][c].visited = true;
                
                // Random order to check neighbors
                const directions = ["top", "right", "bottom", "left"];
                shuffleArray(directions);
                
                for (const direction of directions) {
                    let nr = r, nc = c;
                    
                    if (direction === "top") nr--;
                    else if (direction === "right") nc++;
                    else if (direction === "bottom") nr++;
                    else if (direction === "left") nc--;
                    
                    // Check if neighbor is valid and not visited
                    if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && !grid[nr][nc].visited) {
                        // Remove walls between current cell and neighbor
                        if (direction === "top") {
                            grid[r][c].walls.top = false;
                            grid[nr][nc].walls.bottom = false;
                        } else if (direction === "right") {
                            grid[r][c].walls.right = false;
                            grid[nr][nc].walls.left = false;
                        } else if (direction === "bottom") {
                            grid[r][c].walls.bottom = false;
                            grid[nr][nc].walls.top = false;
                        } else if (direction === "left") {
                            grid[r][c].walls.left = false;
                            grid[nr][nc].walls.right = false;
                        }
                        
                        // Continue carving path from neighbor
                        carvePathFrom(nr, nc);
                    }
                }
            }
            
            // Ensure there's a clear path from top to bottom
            // Start at a random column in the top row
            const startCol = Math.floor(Math.random() * cols);
            carvePathFrom(0, startCol);
            
            // Now ensure there's a path to the bottom
            let bottomRowConnected = false;
            for (let c = 0; c < cols; c++) {
                if (!grid[rows-1][c].walls.bottom) {
                    bottomRowConnected = true;
                    break;
                }
            }
            
            // If no connection to bottom, create one
            if (!bottomRowConnected) {
                const endCol = Math.floor(Math.random() * cols);
                grid[rows-1][endCol].walls.bottom = false;
            }
            
            // Convert grid to wall objects
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = grid[r][c];
                    const x = maze.wallWidth + c * cellWidth;
                    const y = maze.wallWidth + r * cellHeight;
                    
                    // Add walls that still exist
                    if (cell.walls.top) {
                        maze.walls.push({
                            x: x,
                            y: y,
                            width: cellWidth,
                            height: maze.wallWidth,
                            color: '#aaaaaa'
                        });
                    }
                    
                    if (cell.walls.left) {
                        maze.walls.push({
                            x: x,
                            y: y,
                            width: maze.wallWidth,
                            height: cellHeight,
                            color: '#aaaaaa'
                        });
                    }
                    
                    if (cell.walls.right && c === cols - 1) {
                        maze.walls.push({
                            x: x + cellWidth - maze.wallWidth,
                            y: y,
                            width: maze.wallWidth,
                            height: cellHeight,
                            color: '#aaaaaa'
                        });
                    }
                    
                    if (cell.walls.bottom && r === rows - 1) {
                        maze.walls.push({
                            x: x,
                            y: y + cellHeight - maze.wallWidth,
                            width: cellWidth,
                            height: maze.wallWidth,
                            color: '#aaaaaa'
                        });
                    }
                }
            }
            
            // Create exit
            exit = {
                x: exitX,
                y: canvas.height - maze.wallWidth * 2,
                width: exitWidth,
                height: maze.wallWidth * 2,
                color: '#44ff44'
            };
        }
        
        // Helper function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update ball position based on acceleration
            updateBall();
            
            // Check for collisions
            checkCollisions();
            
            // Draw everything
            drawGame();
            
            // Check for exit
            if (ball.x > exit.x && 
                ball.x < exit.x + exit.width && 
                ball.y > exit.y && 
                ball.y < exit.y + exit.height) {
                levelComplete();
            }
            
            // Continue the game loop
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Update ball position
        function updateBall() {
            // Apply acceleration (with a maximum velocity)
            const maxVelocity = 10;
            ball.vx = Math.min(Math.max(ball.vx, -maxVelocity), maxVelocity);
            ball.vy = Math.min(Math.max(ball.vy, -maxVelocity), maxVelocity);
            
            // Apply damping (friction)
            ball.vx *= 0.98;
            ball.vy *= 0.98;
            
            // Update position
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // Check boundaries
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.vx = -ball.vx * 0.5; // Bounce with energy loss
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.vx = -ball.vx * 0.5;
            }
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.vy = -ball.vy * 0.5;
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.vy = -ball.vy * 0.5;
            }
        }
        
        // Check for collisions with walls
        function checkCollisions() {
            for (const wall of maze.walls) {
                // Convert the ball to a rectangle for easier collision detection
                const ballRect = {
                    x: ball.x - ball.radius,
                    y: ball.y - ball.radius,
                    width: ball.radius * 2,
                    height: ball.radius * 2
                };
                
                // Check for collision
                if (rectIntersect(ballRect, wall)) {
                    // Calculate collision response
                    const ballCenter = { x: ball.x, y: ball.y };
                    const wallCenter = { 
                        x: wall.x + wall.width / 2, 
                        y: wall.y + wall.height / 2 
                    };
                    
                    // Determine if horizontal or vertical collision is more likely
                    if (wall.width > wall.height) {
                        // Horizontal wall - bounce vertically
                        ball.vy = -ball.vy * 0.5;
                        
                        // Adjust position to prevent sticking
                        if (ball.y < wallCenter.y) {
                            ball.y = wall.y - ball.radius;
                        } else {
                            ball.y = wall.y + wall.height + ball.radius;
                        }
                    } else {
                        // Vertical wall - bounce horizontally
                        ball.vx = -ball.vx * 0.5;
                        
                        // Adjust position to prevent sticking
                        if (ball.x < wallCenter.x) {
                            ball.x = wall.x - ball.radius;
                        } else {
                            ball.x = wall.x + wall.width + ball.radius;
                        }
                    }
                }
            }
        }
        
        // Check if two rectangles intersect
        function rectIntersect(a, b) {
            return (
                a.x < b.x + b.width &&
                a.x + a.width > b.x &&
                a.y < b.y + b.height &&
                a.y + a.height > b.y
            );
        }
        
        // Draw all game elements
        function drawGame() {
            // Draw exit
            ctx.fillStyle = exit.color;
            ctx.fillRect(exit.x, exit.y, exit.width, exit.height);
            
            // Draw maze walls
            for (const wall of maze.walls) {
                ctx.fillStyle = wall.color;
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }
            
            // Draw ball
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add a shine effect to the ball
            const gradient = ctx.createRadialGradient(
                ball.x - ball.radius * 0.3, 
                ball.y - ball.radius * 0.3, 
                0,
                ball.x, 
                ball.y, 
                ball.radius
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Level complete
        function levelComplete() {
            // Display level complete message
            const levelComplete = document.createElement('div');
            levelComplete.style.position = 'absolute';
            levelComplete.style.top = '50%';
            levelComplete.style.left = '50%';
            levelComplete.style.transform = 'translate(-50%, -50%)';
            levelComplete.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            levelComplete.style.color = 'white';
            levelComplete.style.padding = '20px';
            levelComplete.style.borderRadius = '10px';
            levelComplete.style.fontSize = '24px';
            levelComplete.style.textAlign = 'center';
            levelComplete.style.zIndex = '100';
            levelComplete.innerHTML = `<p>Level ${currentLevel} Complete!</p><p>Starting Level ${currentLevel + 1}...</p>`;
            
            document.body.appendChild(levelComplete);
            
            // Increment level
            currentLevel++;
            levelInfo.textContent = `Level: ${currentLevel}`;
            
            // Briefly pause game
            gameRunning = false;
            
            // Remove message and continue after delay
            setTimeout(() => {
                document.body.removeChild(levelComplete);
                gameRunning = true;
                createMaze();
                resetBall();
                // Continue game loop
                requestAnimationFrame(gameLoop);
            }, 2000);
        }
        
        // Handle device motion
        function handleDeviceMotion(event) {
            if (!gameRunning) return;
            
            // Get acceleration including gravity
            const acceleration = event.accelerationIncludingGravity;
            
            // Check if acceleration data is available
            if (acceleration) {
                // Apply acceleration to ball velocity
                // Fixed: Corrected the direction by removing the negation for x and changing y direction
                ball.vx += acceleration.x * 0.3;
                ball.vy += acceleration.y * -0.3; // Negative for intuitive control
            } else {
                // Fallback for devices without accelerometer or when data isn't available
                // We'll use keyboard arrows for testing
                document.addEventListener('keydown', (e) => {
                    const key = e.key;
                    const force = 2;
                    
                    if (key === 'ArrowLeft') ball.vx -= force;
                    if (key === 'ArrowRight') ball.vx += force;
                    if (key === 'ArrowUp') ball.vy -= force;
                    if (key === 'ArrowDown') ball.vy += force;
                });
            }
        }
        
        // Add touch control fallback for devices without accelerometer
        function initTouchControls() {
            // Track touch movement
            let lastTouchX = 0;
            let lastTouchY = 0;
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!gameRunning) return;
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - lastTouchX;
                const deltaY = touch.clientY - lastTouchY;
                
                // Apply force based on touch movement
                ball.vx += deltaX * 0.2;
                ball.vy += deltaY * 0.2;
                
                lastTouchX = touch.clientX;
                lastTouchY = touch.clientY;
            });
        }
        
        // Initialize the game when the start button is clicked
        startButton.addEventListener('click', () => {
            try {
                // Request permission for motion sensors (needed for iOS 13+)
                if (typeof DeviceMotionEvent !== 'undefined' && 
                    typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('devicemotion', handleDeviceMotion);
                                initGame();
                            } else {
                                alert('Permission to access motion sensors was denied');
                            }
                        })
                        .catch(error => {
                            console.error('Error requesting motion permission:', error);
                            // Fallback for when permission request fails
                            window.addEventListener('devicemotion', handleDeviceMotion);
                            initGame();
                        });
                } else {
                    // For devices that don't require permission
                    window.addEventListener('devicemotion', handleDeviceMotion);
                    initGame();
                }
            } catch (error) {
                console.error('Error initializing motion sensors:', error);
                // Fallback if there's any error in the try block
                window.addEventListener('devicemotion', handleDeviceMotion);
                initGame();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        
        // Initial canvas setup
        resizeCanvas();
        
        // Initialize touch controls as fallback
        initTouchControls();
    </script>
</body>
</html>
