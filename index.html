<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Accelerometer Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="levelInfo">Level: 1</div>
        <div id="timeInfo">Time: 0s</div>
        <button id="fullscreenButton">Fullscreen</button>
        <button id="soundToggle">ðŸ”Š Sound: ON</button>
        <div id="startScreen">
            <h1>Gravity Maze</h1>
            <p>Tilt your device to move the ball through the maze.</p>
            <p>You can also use touch to control the ball.</p>
            <p>Reach the green exit at the bottom to win!</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script src="sound.js"></script>
    <script src="maze.js"></script>
    <script src="obstacles.js"></script>
    <script src="ball.js"></script>
    <script src="drawing.js"></script>
    <script src="controls.js"></script>
    <script src="game.js"></script>
</body>
</html>
